<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>My Team Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:opsz@9..144&family=Inter:wght@300;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@500&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="container__text">
          <h1>The creative crew</h1>
          <div class="container__we-are">
            <h3>WHO WE ARE</h3>
            <p>
              We are team of creatively diverse. driven. innovative individuals
              working in varius locations from the world.
            </p>
          </div>
        </div>
        <div class="container__cards">
          <div
            class="container__card container--second-job container--third-job"
          >
            <figure>
              <img src="./assets/photo_1.png" alt="photo1" />
              <figcaption>Bill Mahoney</figcaption>
              <span>PRODUCT OWNER</span>
            </figure>
          </div>
          <div
            class="container__card container--second-layout container--third-layout"
          >
            <figure>
              <img src="./assets/photo_2.png" alt="photo2" />
              <figcaption>Saba Cabrera</figcaption>
              <span>ART DIRECTOR</span>
            </figure>
          </div>
          <div
            class="container__card container--second-job container--third-job"
          >
            <figure>
              <img src="./assets/photo_3.png" alt="photo3" />
              <figcaption>Shae Lee</figcaption>
              <span>TECH HEAD</span>
            </figure>
          </div>

          <div
            class="container__card container--second-layout container--third-job"
          >
            <figure>
              <img src="./assets/photo_4.png" alt="photo4" />
              <figcaption>Skylah Lu</figcaption>
              <span>UX DESIGNER</span>
            </figure>
          </div>

          <div
            class="container__card container--third-layout container--second-job"
          >
            <figure>
              <img src="./assets/photo_5.png" alt="photo5" />
              <figcaption>Griff Richards</figcaption>
              <span>DEVELOPER</span>
            </figure>
          </div>

          <div
            class="container__card container--second-layout container--third-job"
          >
            <figure>
              <img src="./assets/photo_6.png" alt="photo6" />
              <figcaption>Stan John</figcaption>
              <span>DEVELOPER</span>
            </figure>
          </div>
        </div>
      </article>
      <footer>
        <div class="attribution">
          Coded by <a href="#">Daniel Hincapi√© Vargas</a>
        </div>
      </footer>
    </main>
  </body>
</html>
